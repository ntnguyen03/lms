{% extends "base.html" %}

{% block title %}Chỉnh sửa {{ user.username }} - EduLearn{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-user-edit me-2"></i>Chỉnh sửa người dùng</h2>
    <a href="{{ url_for('users') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Quay lại
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="chart-container">
            <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           value="{{ user.username }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">Vai trò</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="student" {% if user.role == 'student' %}selected{% endif %}>Sinh viên</option>
                        <option value="teacher" {% if user.role == 'teacher' %}selected{% endif %}>Giảng viên</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu mới (để trống nếu không đổi)</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Nhập mật khẩu mới...">
                    <div class="form-text">Chỉ nhập nếu muốn thay đổi mật khẩu</div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Lưu thay đổi
                    </button>
                    <a href="{{ url_for('users') }}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
