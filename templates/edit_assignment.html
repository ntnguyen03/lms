{% extends "base.html" %}

{% block title %}Chỉnh sửa {{ assignment.title }} - EduLearn{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-edit me-2"></i>Chỉnh sửa bài tập</h2>
    <a href="{{ url_for('course_detail', course_id=assignment.course.id) }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Quay lại
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="chart-container">
            <h5 class="mb-3">{{ assignment.course.name }}</h5>
            
            <form method="POST" action="{{ url_for('edit_assignment', assignment_id=assignment.id) }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Tên bài tập</label>
                    <input type="text" class="form-control" id="title" name="title" 
                           value="{{ assignment.title }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="deadline" class="form-label">Hạn nộp</label>
                    <input type="datetime-local" class="form-control" id="deadline" name="deadline"
                           value="{% if assignment.deadline %}{{ assignment.deadline.strftime('%Y-%m-%dT%H:%M') }}{% endif %}">
                    <div class="form-text">Để trống nếu không có hạn nộp cụ thể</div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Lưu thay đổi
                    </button>
                    <a href="{{ url_for('course_detail', course_id=assignment.course.id) }}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
